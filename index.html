<center><h1>K.I.S.S: Keep It Simple, Stupid</a><h1></center>
<center><a href="http://xuzhengchao.com/orgmode/Use-Emacs-Org-Mode-Write-Github-Post.html">本博客使用 OrgMode 写作完成</a></center>
<p/>
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">{{ site.locals.newest }}</div>
      {% for post in paginator.posts %}
        <a  href='{{ post.url }}' class="list-group-item pjaxlink clearfix">
          {{post.title}}
          <span class="badge">{{ post.date | date:"%Y年%m月%d日" }}</span>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
